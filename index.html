<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/img/money-icon-2048x2048-q99hqr89.png">
    <title>Propinas</title>
</head>
<body>
    <header>
        <h1>Calculadora de Propinas</h1>
    </header>

    <main>
        <div>
            <form action="">
                <div class="div-porcentaje-propina">
                    <label for="porcentaje-propina">Ingrese el porcentanje que se aplicara</label>
                    <br>
                    <input type="number" name="porcentaje" id="porcentaje-input" placeholder="10%" required>
                </div>
                <div class="div-monto-total">
                    <label for="monto-total">Ingrese el monto total de la cuenta</label>
                    <br>
                    <input type="number" name="monto" id="monto" placeholder="$0" required>
                </div>
                <!--
                <div class="button-porcentaje">
                    <button id="botonAplicar">Aplicar porcentaje</button>
                </div>
                -->
                <div class="monto-final">
                    <p id="totalApagar">Monto final: </p>
                </div>
            </form>
        </div>
        
    </main>
    
    <footer>
        <p>Ejercicio para aprender JavaScript y mejorar HTML y CSS</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
